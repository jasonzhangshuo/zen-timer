# Nginx 配置文件
# 域名：zen.jason2026.top
# 项目：禅修冥想计时器

server {
    listen 80;
    server_name zen.jason2026.top;
    
    # 项目根目录
    root /home/ubuntu/zen-timer;
    index index.html;
    
    # 启用 gzip 压缩
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml+rss image/svg+xml;
    
    # 主页面
    location / {
        try_files $uri $uri/ /index.html;
        
        # 添加安全头
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
    }
    
    # 静态资源缓存（音频、图片、CSS、JS）
    location ~* \.(mp3|MP3|jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # 禁止访问隐藏文件
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # 日志
    access_log /var/log/nginx/zen-timer-access.log;
    error_log /var/log/nginx/zen-timer-error.log;
}

